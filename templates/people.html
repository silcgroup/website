$for(groups)$
<h2>$group$</h2>

<ul class="people">
  $for(people)$
  <li>
    <img src="$photo$" alt="$name$"/>
    <div class="desc">
      <strong>$name$</strong><br/>
      $role$<br/>
      <a href="$homepage$">$homepage$</a>
    </div>
    <div class="clearfix"></div>
  </li>
  $endfor$
</ul>
$endfor$
